<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição dos dados dos contatos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="profile">
        <img src="imagens/avatar.png" alt="Imagem do Perfil">
        <a href="#" class="trocar-imagem-de-perfil">Mudar Imagem de Perfil</a>
    </div>
    
    <div class="adicionar-contatos">
        <form>
            <ul>
                <li>
                    <label for="nome-contato">Amolito</label>
                    <input type="text" id="nome-contato" name="nome-contato">
                </li>
                <li>
                    <label for="email-contato">SunnySally@dominio.com</label>
                    <input type="email" id="email-contato" name="email-contato">
                </li>
                <li>
                    <label for="telefone-contato">(27) 3837-6454</label>
                    <input type="tel" id="telefone-contato" name="telefone-contato">
                </li>
            </ul>
            <a href="index.html" class="botão-salvar">Salvar</a>
        </form>
    </div>
</body>

</html>
